<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link rel="stylesheet" href="patient.css">
    <script src="patient.js" type="module"></script>
</head>
<body>

    <nav id="slide-menu" style="display: none;">
        <ul>
            <li id="message"></li>
            <li id="updateaccount">Cập nhật thông tin tài khoản</li>
            <li id="tracuutaikhoan">Tra cứu thông tin</li>
            <li id="schedule">Đăng kí khám bệnh</li>
            <li id="logout">Đăng xuất</li>
        </ul>
    </nav>

    <div id="content">
        <div class="menu-trigger" style="display: none;"></div>
        
        <div id="form-container" style="display:none">
            <form id="formupdate">
                <h2>Cập nhật thông tin tài khoản dành cho bệnh nhân</h2>
                <div>
                    <label for="name">Họ và tên:</label><br>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="phone">Số điện thoại:</label><br>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div>
                    <label for="address">Địa chỉ:</label><br>
                    <input type="text" id="address" name="address" required>
                </div>
                <div>
                    <label for="gender">Giới tính:</label><br>
                    <select name="gender" id="gender" class="form-control">
                        <option value="" disabled selected hidden></option>
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                    </select>
                </div>
                <div>
                    <label for="dateofbirth">Ngày sinh:</label><br>
                    <input type="date" id="dateofbirth" name="dateofbirth" required>
                </div>
                <button type="button" id="update" name="update">Cập nhật</button>
            </form>
        </div>
        
        <div id="info-container" style="display:none">
            <div id="tracuu_thongtin">
                <h1>Thông tin cá nhân</h1>
                <div class="info-line">
                    <label for="name">Họ và tên: </label>
                    <span id="name_tracuu"></span>
                </div>
                <div class="info-line">
                    <label for="phone">Số điện thoại: </label>
                    <span id="phone_tracuu"></span>
                </div>
                <div class="info-line">
                    <label for="address">Địa chỉ: </label>
                    <span id="address_tracuu"></span>
                </div>
                <div class="info-line">
                    <label for="dateofbirth">Ngày sinh: </label>
                    <span id="dateofbirth_tracuu"></span>
                </div>
                <div class="info-line">
                    <label for="gender">Giới tính: </label>
                    <span id="gender_tracuu"></span>
                </div>
    
                <div>
                    <h1>
                        Thông tin khám bệnh
                    </h1>
                </div>
    
                <div class="info-line">
                    <label for="date">Ngày khám bệnh: </label>
                    <span id="date_tracuu"></span>
                </div>
                <div class="info-line">
                    <label for="time">Giờ khám bệnh: </label>
                    <span id="time_tracuu"></span>
                </div>
                <div class="info-line">
                    <label for="specialization">Khoa khám bệnh: </label>
                    <span id="specialization_tracuu"></span>
                </div>
                <div class="info-line">
                    <label for="yourhealthcare">Nhân viên y tế phụ trách: </label>
                    <b><span id="yourhealthcare_tracuu"></span></b>
                </div>
                <div class="info-line">
                    <label for="status">Trạng thái: </label>
                    <b><span id="status_tracuu"></span></b>
                </div>
                <div class="info-line">
                    <label for="chandoan">Chẩn đoán: </label>
                    <b><span id="chandoan_tracuu"></span></b>
                </div>
                <div class="info-line">
                    <label for="dieutri">Phương pháp điều trị: </label>
                    <b><span id="dieutri_tracuu"></span></b>
                </div>
            </div>
        </div>

        
        <div id="schedule-container" style="display:none">
            <form id="registerschedule">
                <h1>Đăng kí lịch khám bệnh </h1>
                <div>
                    <label for="date">Ngày khám: </label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div>
                    <label for="time">Thời gian khám: </label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div>
                    <label for="specialization">Khoa khám: </label>
                    <select name="specialization" id="specialization" class="form-control">
                        <option value="" disabled selected hidden>Chọn chuyên khoa</option>
                        <option value="Khoa Sản phụ khoa">Khoa Sản phụ khoa</option>
                        <option value="Khoa Ngoại chung">Khoa Ngoại chung</option>
                        <option value="Khoa Nội chung">Khoa Nội chung</option>
                        <option value="Khoa Nhi">Khoa Nhi</option>
                        <option value="Khoa Mắt">Khoa Mắt</option>
                        <option value="Khoa Tim mạch">Khoa Tim mạch</option>
                        <option value="Khoa Da liễu">Khoa Da liễu</option>
                        <option value="Khoa Nội tiết">Khoa Nội tiết</option>
                        <option value="Khoa Ung bướu">Khoa Ung bướu</option>
                        <option value="Khoa Khám bệnh">Khoa Khám bệnh</option>
                        <option value="Khoa Hô Hấp">Khoa Hô Hấp</option>
                    </select>
                </div>
                
                <button type="button" id="register" name="register">Đăng kí lịch</button>
            </form>
        </div>    
    
    </div>

    <div id="container-ring">
        <div class="ring">
            <i style="--clr:#00ff0a;"></i>
            <i style="--clr:#ff0057;"></i>
            <i style="--clr:#fffd44;"></i>
            <form id="formaccount" class="login">
                <h1>Sign-in as Patient </h1>
                <div class="inputBx">
                <input type="email" placeholder="Email" id="email" name="email" required>
                </div>
                <div class="inputBx">
                <input type="password" placeholder="Password" id="password" name="password" required>
                </div>
                <div class="inputBx">
                    <button type="button" id="login" name="login">Sign-in</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
<script>
    (function() {
	var $body = document.body
	, $menu_trigger = $body.getElementsByClassName('menu-trigger')[0];

	if ( typeof $menu_trigger !== 'undefined' ) {
		$menu_trigger.addEventListener('click', function() {
			$body.className = ( $body.className == 'menu-active' )? '' : 'menu-active';
		});
	}

}).call(this);
</script>
</html>
