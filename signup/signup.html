<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js" type="module"></script>
</head>
<body>
    <div id="container-ring">
        <div class="ring">
            <i style="--clr:#00ff0a;"></i>
            <i style="--clr:#ff0057;"></i>
            <i style="--clr:#fffd44;"></i>
            <form id="formaccount" class="signup">
                <h1>Đăng kí với tư cách là Bệnh nhân </h1>
                <div class="inputBx">
                <input type="email" placeholder="Email" id="email" name="email" required>
                </div>
                <div class="inputBx">
                <input type="password" placeholder="Password" id="password" name="password" required>
                </div>
                <div class="inputBx">
                    <button type="button" id="register" name="register">Đăng ký</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
