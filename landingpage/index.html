<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">
</head>

<body>
    <div class="main">
        <canvas id="rainfall"></canvas>

        <script>
            const canvas = document.getElementById('rainfall');
            const ctx = canvas.getContext('2d');
    
            // Set canvas size to match window size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
    
            // Create an array to store the raindrops
            const raindrops = [];
    
            // Function to create a new raindrop
            function createRaindrop() {
                const x = Math.random() * canvas.width;
                const y = -5;
                const speed = Math.random() * 5 + 2;
                const length = Math.random() * 20 + 10;
    
                raindrops.push({ x, y, speed, length });
            }
    
            // Function to update the raindrops' positions
            function updateRaindrops() {
                for (let i = 0; i < raindrops.length; i++) {
                    const raindrop = raindrops[i];
    
                    raindrop.y += raindrop.speed;
    
                    if (raindrop.y > canvas.height) {
                        raindrops.splice(i, 1);
                        i--;
                    }
                }
            }
    
            // Function to draw the raindrops
            function drawRaindrops() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
    
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
    
                for (let i = 0; i < raindrops.length; i++) {
                    const raindrop = raindrops[i];
    
                    ctx.beginPath();
                    ctx.moveTo(raindrop.x, raindrop.y);
                    ctx.lineTo(raindrop.x, raindrop.y + raindrop.length);
                    ctx.stroke();
                }
            }
    
            // Function to animate the raindrops
            function animate() {
                createRaindrop();
                updateRaindrops();
                drawRaindrops();
    
                requestAnimationFrame(animate);
            }
    
            // Start the animation
            animate();
        </script>
        <div class="container">
            <h1>
                Welcome to Hospital Management System
            </h1>
            <h2>
                Who are you ?   
            </h2>
            <div class="options">
                <a href="../admin/admin.html" class="admin option">
                    Admin
                </a>
                <a href="../healthcare/healthcare.html" class="healthcare option">
                    Healthcare
                </a>
                <a href="../patient/patient.html" class="patient option">
                    Patient
                </a>
            </div>
        </div>
    </div>
    
    <div class="modal js-modal">
        <div class="modal-container js-modal-container">
            <div class="modal-close js-modal-close">
                <i class="ti-close"></i>
            </div>
            <div class="modal-header">
                Log in
            </div>
            <form action="">
                <input type="text" required name="username" id="username" class="modal-input" placeholder="Username">
                <input type="password" required name="password" id="password" class="modal-input" placeholder="Password">
                <input type="submit" value="Log in" class="btn-login ">
            </form>
        </div>
    </div>
</body>
<script>
    const modalButton = document.querySelector('.js-login')
    const modal = document.querySelector('.js-modal')
    const modalClose = document.querySelector('.js-modal-close')
    const modalContainer = document.querySelector('.js-modal-container')
    function showBuyTickets(){
        modal.classList.add('open')
    }
    function hideBuyTickets(){
        modal.classList.remove('open')
    }
    modalButton.addEventListener('click', showBuyTickets)
    modalClose.addEventListener('click', hideBuyTickets)
    modal.addEventListener('click', hideBuyTickets)
    modalContainer.addEventListener('click', function (event){
        event.stopPropagation()
    }) 
</script>


</html>
